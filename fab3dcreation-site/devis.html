
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Devis - Fab3DCréation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

<header>
    <h2>Fab3DCréation - Demande de Devis</h2>
</header>

<main>
    <h1>Remplissez votre demande</h1>
    <form action="mailto:tonemail@example.com" method="post" enctype="multipart/form-data">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone">

        <label for="produit">Produit souhaité :</label>
        <input type="text" id="produit" name="produit" required>

        <label for="description">Description / Détails :</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="image">Ajouter une image (optionnel) :</label>
        <input type="file" id="image" name="image" accept="image/*">

        <label for="livraison">Mode de réception :</label>
        <select id="livraison" name="livraison">
            <option value="main_propre">Remise en main propre</option>
            <option value="envoi_postal">Envoi postal</option>
        </select>

        <button type="submit">Envoyer ma demande</button>
    </form>
</main>

</body>
</html>
