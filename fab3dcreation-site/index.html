<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fab3DCréation</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8f8f8; }
    header img { width: 100%; height: auto; display:block; }
    h1, h2 { text-align: center; }
    .container { width:90%; max-width:1200px; margin: auto; }
    .products { display:grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap:20px; }
    .product { background:white; padding:15px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); text-align:center; }
    .product img { width:100%; border-radius:10px; height:200px; object-fit:cover; }
    .price { font-size:1.2em; color:#2c3e50; margin:10px 0; }
    .btn { display:inline-block; background:#ff6600; color:white; padding:10px 15px; border:none; border-radius:5px; text-decoration:none; margin:5px 2px; cursor:pointer; }
    .btn:hover { background:#e65c00; }
    form { background:white; padding:15px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    form input, form textarea, form select { width:100%; padding:8px; margin:8px 0; border-radius:5px; border:1px solid #ccc; }
  </style>
</head>
<body>

<header>
  <img src="banniere.webp" alt="Fab3DCréation Bannière">
</header>

<section class="container">
  <h1>Produits standards</h1>
  <div class="products">
    <div class="product">
      <img src="produit1.jpg" alt="Produit 1">
      <h3>Support téléphone</h3>
      <div class="price">15€</div>
      <button class="btn">Acheter (Main propre)</button>
      <button class="btn">Acheter (Envoi)</button>
    </div>
    <div class="product">
      <img src="produit2.jpg" alt="Produit 2">
      <h3>Porte-clés personnalisé</h3>
      <div class="price">10€</div>
      <button class="btn">Acheter (Main propre)</button>
      <button class="btn">Acheter (Envoi)</button>
    </div>
    <div class="product">
      <img src="produit3.jpg" alt="Produit 3">
      <h3>Boîte de rangement</h3>
      <div class="price">20€</div>
      <button class="btn">Acheter (Main propre)</button>
      <button class="btn">Acheter (Envoi)</button>
    </div>
  </div>
</section>

<section class="container">
  <h1>Produits personnalisés</h1>
  <div class="products">
    <div class="product">
      <img src="lego.jpg" alt="LEGO personnalisé">
      <h3>Figurine style LEGO</h3>
      <div class="price">Sur devis</div>
      <button class="btn" onclick="document.getElementById('form-devis').scrollIntoView({behavior: 'smooth'})">Demander un devis</button>
    </div>
    <div class="product">
      <img src="lithophanie.jpg" alt="Lithophanie">
      <h3>Cadre lithophanie</h3>
      <div class="price">Sur devis</div>
      <button class="btn" onclick="document.getElementById('form-devis').scrollIntoView({behavior: 'smooth'})">Demander un devis</button>
    </div>
  </div>
</section>

<section class="container" id="form-devis">
  <h2>Demande de devis</h2>
  <form name="devis" method="POST" data-netlify="true" enctype="multipart/form-data">
    <input type="hidden" name="form-name" value="devis">
    <label>Nom :</label>
    <input type="text" name="nom" required>
    <label>Email :</label>
    <input type="email" name="email" required>
    <label>Description du projet :</label>
    <textarea name="description" rows="5" required></textarea>
    <label>Ajouter des images (max 3, 5Mo chacune) :</label>
    <input type="file" name="image1" accept="image/*">
    <input type="file" name="image2" accept="image/*">
    <input type="file" name="image3" accept="image/*">
    <button class="btn" type="submit">Envoyer la demande</button>
  </form>
</section>

</body>
</html>
